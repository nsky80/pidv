{% extends 'user_mgmt/header.html' %}

    {% block content %}

        {% load static %}

		    <h6><b>List of Active Users are: </b></h6>

            <ul class="collection">

                      <img src="{% static 'user_mgmt/images/back1.jpg' %}" alt="" class="circle">
                      <span class="title">{{u}}</span>

                         Second Line
                      </p>

                {% endfor %}
            </ul>
                      
            <!-- <img class="responsive-img" src=" static 'user_mgmt/images/under_construction.jpg"> -->

        </div>
    <br><br>
    {% endblock %}
