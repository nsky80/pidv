


    {% extends "user_mgmt/header.html" %}
    {% block title %}Select Column{% endblock %}
    
    {% block content %}
 
        <div class="container ">
        <br>
        <a href="javascript:history.go(-1);" class="waves-effect teal darken-4 waves-light btn tooltipped" data-position="bottom" data-tooltip="Go Back"><i class="material-icons left">arrow_back</i>Go back</a>
        <center><h3 class="header indigo-text"><b>Select Columns for Visualization</b></h3></center>
            <div class="hoverable" style="background-color: #ffffff">
                <div style="margin: 20px; padding-top: 12px;padding-bottom: 15px;">
                    <form method="post" action='' enctype="multipart/form-data">
    
                            {% csrf_token %}
                            {{ form.as_p}}
    

                            <div style="padding-top: 20px;padding-bottom:20px;">
                            <button class="btn waves-effect teal darken-4 waves-light" type="submit" name="action"><b>Submit
                                    </b><i class="material-icons right">send</i>
                            </button>
                            </div>
                    </form>
    
                </div>
            </div>
        </div>
    {% endblock %}
