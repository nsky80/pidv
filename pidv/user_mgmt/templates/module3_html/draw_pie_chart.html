{% extends 'user_mgmt/header.html' %}
{% block title %}Visualizing the data....{% endblock %}

{% block content %}
<div class="container">
    {% load static %}
    <br>
    <div class="row">
        <div class="col s12 m3">
            <a href="javascript:history.go(-1);" class="waves-effect teal darken-4 waves-light btn tooltipped"
                data-position="bottom" data-tooltip="Go Back"><i class="material-icons left">arrow_back</i>Go back</a>
        </div>
        <div class="col s12 m9">
            <center>
                <h3 class="indigo-text" style="margin-top: -3px;"><b>Visualized Graph of Data</b></h3>
            </center>
        </div>
    </div>

    <div class="col s12 m8 l9 hoverable"
        style="padding: 10px;background-color: rgb(250, 250, 250);border: 5px solid #004d40;">

        {{graph|safe}}
    </div>
    <br>

    <table class="responsive-table centered">
        <tbody>
            <tr>
                <td>
                    <a href="{{current_path}}" class="waves-effect waves-light btn"><i
                            class="material-icons left">open_in_browser</i>Open Source File</a>

                </td>
                <td>
                    <a href="{{current_path}}/preprocess" class="waves-effect waves-light btn green"><i
                            class="material-icons left">cached</i>Preprocess</a>
                </td>
                <td>
                    <a href="{{current_path}}/download1" class="waves-effect blue waves-light btn"><i
                            class="material-icons left">file_download</i>Download</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
<br>

{% endblock %}
